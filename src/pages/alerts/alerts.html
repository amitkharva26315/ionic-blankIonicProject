<ion-header>

  <ion-navbar>
    <ion-title>alerts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
      <ion-row>
          <ion-col>
            <button ion-button secondary (click)="showAlert('Simple')">Show Simple Alert</button>
          </ion-col>
        </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button secondary (click)="showAlert('Basic')">Show Basic Alert</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button secondary (click)="showAlert('Prompt')">Show Prompt Alert</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button secondary (click)="showAlert('Confirmation')">Show Confirmation Alert</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button secondary (click)="showAlert('Radio')">Show Radio Alert</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button secondary (click)="showAlert('Checkbox')">Show Checkbox Alert</button>
      </ion-col>
    </ion-row>    
  </ion-grid>

</ion-content>
