<ion-header>

  <ion-navbar>
    <ion-title>buttons</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row justify-content-start>
      <ion-col>
        <h3>Basic</h3>
      </ion-col>
    </ion-row>
    <ion-row justify-content-start>
      <ion-col>
        <button ion-button>Basic Button</button>
        <button ion-button color="light">Light</button>
        <button ion-button>Default</button>
        <button ion-button color="secondary">Secondary</button>
        <button ion-button color="danger">Danger</button>
        <button ion-button color="dark">Dark</button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-start>
      <ion-col>
        <h3>Outline Style</h3>
      </ion-col>
    </ion-row>
    <ion-row justify-content-start>
      <ion-col>
        <button ion-button color="light" outline>Light Outline</button>
        <button ion-button outline>Primary Outline</button>
        <button ion-button color="secondary" outline>Secondary Outline</button>
        <button ion-button color="danger" outline>Danger Outline</button>
        <button ion-button color="dark" outline>Dark Outline</button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-start>
      <ion-col>
        <h3>Clear Style</h3>
      </ion-col>
    </ion-row>
    <ion-row justify-content-start>
      <ion-col>
        <button ion-button color="light" clear>Light Clear</button>
        <button ion-button clear>Primary Clear</button>
        <button ion-button color="secondary" clear>Secondary Clear</button>
        <button ion-button color="danger" clear>Danger Clear</button>
        <button ion-button color="dark" clear>Dark Clear</button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-start>
      <ion-col>
        <h3>Round Buttons</h3>
      </ion-col>
    </ion-row>
    <ion-row justify-content-start>
      <ion-col>
        <button ion-button color="light" round>Light Round</button>
        <button ion-button round>Primary Round</button>
        <button ion-button color="secondary" round>Secondary Round</button>
        <button ion-button color="danger" round>Danger Round</button>
        <button ion-button color="dark" round>Dark Round</button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-start>
      <ion-col>
        <h3>Block Buttons</h3>
      </ion-col>
    </ion-row>
    <ion-row justify-content-start>
      <ion-col>
        <button ion-button block>Block Button</button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-start>
      <ion-col>
        <h3>Full Buttons</h3>
      </ion-col>
    </ion-row>
    <ion-row justify-content-start>
      <ion-col>
        <button ion-button full>Full Button</button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-start>
      <ion-col>
        <h3>Button Sizes</h3>
      </ion-col>
    </ion-row>
    <ion-row justify-content-start>
      <ion-col>
        <button ion-button small>Small</button>
        <button ion-button>Default</button>
        <button ion-button large>Large</button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-start>
      <ion-col>
        <h3>Icon Buttons</h3>
      </ion-col>
    </ion-row>
    <ion-row justify-content-start>
      <ion-col>
        <!-- Float the icon left -->
        <button ion-button icon-start>
          <ion-icon name="home"></ion-icon>
          Left Icon
        </button>

        <!-- Float the icon right -->
        <button ion-button icon-end>
          Right Icon
          <ion-icon name="home"></ion-icon>
        </button>

        <!-- Only icon (no text) -->
        <button ion-button icon-only>
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row justify-content-start>
      <ion-col>
        <h3>Buttons In Components</h3>
      </ion-col>
    </ion-row>
    <ion-row justify-content-start>
      <ion-col>
        <ion-header>
          <ion-navbar>
            <ion-buttons start>
              <button ion-button icon-only>
                <ion-icon name="contact"></ion-icon>
              </button>
            </ion-buttons>

            <ion-buttons end>
              <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
              </button>
            </ion-buttons>
          </ion-navbar>
        </ion-header>

        <ion-list>
          <ion-item>
            Left Icon Button
            <button ion-button outline item-end icon-start>
              <ion-icon name="star"></ion-icon>
              Left Icon
            </button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
