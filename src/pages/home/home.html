<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button secondary (click)="changeView($event, 'Navigation')">Go To Navigation Page</button>
  <br/>
  <ion-row>
    <ion-col>
      <button ion-button primary (click)="setLocalStorage('MAX')">Set Local Storage Value to MAX</button>
    </ion-col>
    <ion-col>
      <button ion-button primary (click)="setLocalStorage('AMIT')">Set Local Storage Value to AMIT</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button primary (click)="getLocalStorage()">Get Local Storage Value</button>
    </ion-col>
    <ion-col>
      <p padding>Name:{{showName}}</p>
    </ion-col>
    <ion-col>
      <button ion-button primary (click)="clearLocalStorage()">Clear Local Storage Value</button>
    </ion-col>
  </ion-row>
  <br/>
  <p padding>The world is your oyster.</p>
  <p>
    If you get lost, the
    <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <ion-grid>

    <ion-row>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'ActiveSheets')">Active Sheets View</button>
      </ion-col>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'Alerts')">Alerts View</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'SmallConcepts')">Small Concepts View</button>
      </ion-col>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'Buttons')">Buttons View</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'Cards')">Cards View</button>
      </ion-col>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'CheckBox')">CheckBox View</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'Fab')">FAB View</button>
      </ion-col>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'Gestures')">Gestures View</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'Grid')">Grid View</button>
      </ion-col>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'AllInOne')">AllInOne View</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
