<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the
    <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <ion-grid>

    <ion-row>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'ActiveSheets')">Active Sheets View</button>
      </ion-col>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'Alerts')">Alerts View</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'SmallConcepts')">Small Concepts View</button>
      </ion-col>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'Buttons')">Buttons View</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'Cards')">Cards View</button>
      </ion-col>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'CheckBox')">CheckBox View</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'Fab')">FAB View</button>
      </ion-col>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'Gestures')">Gestures View</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'Grid')">Grid View</button>
      </ion-col>
      <ion-col>
        <button ion-button secondary (click)="changeView($event, 'AllInOne')">AllInOne View</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
