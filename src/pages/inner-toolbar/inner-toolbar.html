<ion-header>

  <ion-toolbar color="primary" *ngIf="toolbar==0">
    <ion-title>Toolbar</ion-title>
  </ion-toolbar>


  <ion-toolbar color="secondary" *ngIf="toolbar==0">
    <ion-title>Toolbar</ion-title>
  </ion-toolbar>

  <ion-toolbar color="danger" *ngIf="toolbar==0">
    <ion-title>Toolbar</ion-title>
  </ion-toolbar>


  <ion-toolbar color="dark" *ngIf="toolbar==0">
    <ion-title>Toolbar</ion-title>
  </ion-toolbar>

  <ion-toolbar *ngIf="toolbar==1">
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Send To...</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar *ngIf="toolbar==2">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment>
      <ion-segment-button value="new">
        New
      </ion-segment-button>
      <ion-segment-button value="hot">
        Hot
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="primary" *ngIf="toolbar==3">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <button ion-button color="dark" (click)="back()">Back</button>
  <ion-list *ngIf="toolbar==3">
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar *ngIf="toolbar==1">
    <p>Ash, Misty, Brock</p>
    <ion-buttons end>
      <button ion-button icon-end color="royal">
        Send
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
