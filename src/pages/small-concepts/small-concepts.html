<ion-header>

  <ion-navbar>
    <ion-title>smallConcepts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- Badges -->
  <ion-grid>
    <ion-row justify-content-start>
      <ion-col>
        <h3>Simple Badges</h3>
      </ion-col>
    </ion-row>
    <ion-row justify-content-start>
      <ion-col>
        <!-- Simple Badges -->
        <ion-item>
          <ion-icon name="logo-twitter" item-start></ion-icon>
          Followers
          <ion-badge item-end>260k</ion-badge>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row justify-content-start>
      <ion-col>
        <h3>Color Badges</h3>
      </ion-col>
    </ion-row>
    <ion-row justify-content-start>
      <ion-col>
        <!-- Color Badges -->
        <ion-badge color="secondary"></ion-badge>
      </ion-col>
    </ion-row>
    <ion-row justify-content-start>
      <ion-col>
        <ion-content>
          <ion-card>
            <img src="assets/img/bjork-live.jpg" />

            <ion-card-content>
              <ion-card-title>
                Björk
              </ion-card-title>
              <p>
                Björk first came to prominence as one of the lead vocalists of the avant pop Icelandic sextet the Sugarcubes, but when...
              </p>
            </ion-card-content>

            <ion-item>
              <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
              Albums
              <ion-badge item-end>9</ion-badge>
            </ion-item>

            <ion-item>
              <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
              Followers
              <ion-badge item-end>260k</ion-badge>
            </ion-item>

          </ion-card>
        </ion-content>
      </ion-col>
    </ion-row>

    <ion-row justify-content-start>
      <ion-col>
        <h3>Date Time</h3>
      </ion-col>
    </ion-row>
    <ion-row justify-content-start>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>




</ion-content>
